<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Papa Parse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        /* Responsive table styles */
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Mobile styles */
        @media (max-width: 600px) {
            table, tbody, thead, th, td, tr {
                display: block;
            }
            th, td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 12px;
                font-weight: bold;
                text-align: left;
            }
            th {
                background-color: transparent;
                border-bottom: none;
            }
            tr {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Tennis Tracker</h1>

    <h2>Summary</h2>
    <div class="table-container" id="summary"></div>

    <h2>Rounds</h2>
    <div class="table-container" id="rounds"></div>

    <script>
        // Function to create a table from data
        function createTable(data, elementId) {
            const container = document.getElementById(elementId);
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Get headers
            const headers = Object.keys(data[0]);

            // Create table header
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.setAttribute('data-label', header);
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    td.setAttribute('data-label', header);
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            container.appendChild(table);
        }

        // Function to fetch and display CSV data
        function fetchAndDisplayCSV(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(csvText => {
                    const data = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true
                    }).data;
                    createTable(data, elementId);
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Fetch and display data
        fetchAndDisplayCSV('summary.csv', 'summary');
        fetchAndDisplayCSV('rounds.csv', 'rounds');
    </script>
</body>
</html>
